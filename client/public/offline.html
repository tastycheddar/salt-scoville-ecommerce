<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Salt & Scoville</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0C0C0C 0%, #1A1A1A 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .flame-icon {
            font-size: 4rem;
            color: #DC2626;
            margin-bottom: 20px;
            animation: flicker 2s infinite alternate;
        }
        
        @keyframes flicker {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: #DC2626;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #CCCCCC;
        }
        .retry-btn {
            background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }
        
        .cached-links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cached-links h3 {
            margin-bottom: 15px;
            color: #DC2626;
        }
        
        .cached-links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease;
        }
        
        .cached-links a:hover {
            background: rgba(220, 38, 38, 0.2);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="flame-icon">ðŸ”¥</div>
        <h1>You're Offline</h1>
        <p>
            Don't worry! You can still browse our cached hot sauce collection 
            and recipes while you're offline. We'll sync your cart when you're back online.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="cached-links">
            <h3>Browse Offline</h3>
            <a href="/products">Hot Sauces</a>
            <a href="/recipes">Recipes</a>
            <a href="/flava-dave">FlavaDave</a>
            <a href="/store-locator">Stores</a>
        </div>
    </div>
    
    <script>
        // Check for connectivity and auto-refresh when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // Show connection status
        if (navigator.onLine) {
            document.querySelector('p').textContent = 'Connection restored! Refreshing page...';
            setTimeout(() => window.location.reload(), 2000);
        }
    </script>
</body>
</html>
